<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" style="background-color:darksalmon;">
            <span class="navbar-title mb-0 h1" style="font-size: 30px; color: white;">Sentiment Analysis Model</span>
        </div>
    
    </nav>

  <body>

    <div class="text-box1">
        <p class="intro" style="font-size: 20px; padding-left: 3vw;">
            This model is use to predict whether a text is positive or negative.
        </p>
    </div>

    <form action = "/run_pre" method = "post">
     
    <div class="input-group" style="width:55vw; padding-left: 5vw; height: 10vh;" >
        <textarea class="form-control" aria-label="With textarea" name="text", placeholder="Please enter text..." style="height: 20vh;"></textarea>

            <br></br>


            <button type="submit" class="btn btn-outline-light" style="color:rgb(255, 108, 59); 
                    border-color: rgb(255, 108, 59); margin-left: 50vw;">Predict</button>
    </form>

    </div>

    <br></br>
 


    <div class = "predict-result">

        <p class="result" style="font-size: 20px; padding-left: 3vw; padding-top: 15vh;">
            {{ result }}
        </p>

    </div>

    <div class = "input_data">

        <p class="original_input" style="font-size: 20px; padding-left: 3vw; width: 55vw;">
            {{ original_input }}
        </p>

    </div>

    </body>
